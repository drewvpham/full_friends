<html>
<head>
    <title>Index Page</title>
</head>
<body>
    <h1>Friends</h1>
    <table>
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Friend Since</th>
      </tr>
      {%for friend in friends%}
      <tr>
        <td>{{friend.name}}</td>
        <td>{{friend.age}}</td>
        <td>{{friend.friend_since}}</td>
      </tr>
      {%endfor%}
    </table>


    <h1>Add a new friend</h1>
    <form action="create" method="post">
        <label>Name: </label>
        <input type="text" name="name" />
        <p></p>
        <label>Age: </label>
        <input type="text" name="age" />
        <p></p>
        <label>Friends Since: </label>
        <input type="date" name="friend_since" />
        <p></p>
        <input type="submit" value="Add a friend" />
    </form>

</body>
</html>
